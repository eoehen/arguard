name: CI-Build

on:
  push:
    paths-ignore:
      - "README.md"
    branches: [develop, master]
    tags: 
      - '*'
    
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-22.04, windows-2022, macos-13 ]

    env:
      src-directory: ./src

      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      # GPR - PRERELEASE
      GPR_SOURCE: ${{ secrets.GPR_SOURCE }}
      GPR_API_KEY: ${{ secrets.GITHUB_TOKEN }}
      # NUGET - RELEASE
      NUGET_SOURCE: https://nuget.org/api/v2/package
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      # WYAM - DOCUMENTATION
      WYAM_ACCESS_TOKEN: ${{ secrets.WYAM_ACCESS_TOKEN }}
      WYAM_DEPLOY_REMOTE: ${{ github.event.repository.html_url }}
      WYAM_DEPLOY_BRANCH: gh-pages
      # CODCOV
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
    steps:
    - name: Checkout the repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Fetch all tags and branches
      run: git fetch --prune --unshallow

    # node setup
    - name: Setup node 20
      uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
      with:
        node-version: 20

    # .net Core setup
    - name: Setup .NET Core 2.1
      uses: actions/setup-dotnet@3951f0dfe7a07e2313ec93c75700083e2005cbab # v4
      with:
        dotnet-version: 2.1

    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@3951f0dfe7a07e2313ec93c75700083e2005cbab # v4
      with:
        dotnet-version: 3.1

    - name: Setup .NET 5.x
      uses: actions/setup-dotnet@3951f0dfe7a07e2313ec93c75700083e2005cbab # v4
      with:
        dotnet-version: 5.x

    - name: Setup .NET 6.x
      uses: actions/setup-dotnet@3951f0dfe7a07e2313ec93c75700083e2005cbab # v4
      with:
        dotnet-version: 6.x

    - name: Setup .NET 8.x
      uses: actions/setup-dotnet@3951f0dfe7a07e2313ec93c75700083e2005cbab # v4
      with:
        dotnet-version: 8.x

    # Caching Tools
    - name: Cache Tools
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
      with:
        path: tools
        key: ${{ runner.os }}-tools-${{ hashFiles('recipe.cake') }}
  
    # Build
    - name: Build Project
      uses: cake-build/cake-action@a6eb054329257c9e70a6c6bf01747ad6e1d9d52b # v1
      with:
        script-path: recipe.cake
        target: CI
        verbosity: Verbose
        cake-version: 1.3.0
        cake-bootstrap: true

    # Publish artifacts
    - name: Publish Issues-Report as build artifact
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
      if: matrix.os == 'windows-latest'
      with:
        if-no-files-found: warn
        name: Issue Report
        path: BuildArtifacts/report.html

    - name: Publish NuGet package as build artifact
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
      if: matrix.os == 'ubuntu-22.04'
      with:
        if-no-files-found: warn
        name: NuGet Package
        path: BuildArtifacts/Packages/**/*

    - name: Publish coverage artifact
      uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
      if: matrix.os == 'ubuntu-22.04'
      with:
        if-no-files-found: warn
        name: Coverage
        path: BuildArtifacts/TestCoverage/coverlet/*.xml
