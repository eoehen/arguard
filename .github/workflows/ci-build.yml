name: CI-Build

on:
  push:
    tags: [ '*' ]
    branches: [ develop, master, release/*, hotfix/* ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    env:
      src-directory: ./src
      # workaround for https://github.com/cake-contrib/Cake.Recipe/issues/724
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      NUGET_SOURCE: https://nuget.org/api/v2/package
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      WYAM_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
      WYAM_DEPLOY_REMOTE: https://github.com/eoehen/arguard
      WYAM_DEPLOY_BRANCH: gh-pages
      
    steps:
    - name: Checkout source
      uses: actions/checkout@v2.3.4

    - name: Fetch all tags and branches
      run: git fetch --prune --unshallow

    - name: Setup .NET Core 2.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.1

    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1

    - name: Cache Tools
      uses: actions/cache@v2
      with:
        path: tools
        key: ${{ runner.os }}-tools-${{ hashFiles('recipe.cake') }}
  
    - name: Build
      uses: cake-build/cake-action@v1
      with:
        script-path: recipe.cake
        target: CI
        verbosity: Verbose
        cake-version: 0.38.5
        cake-bootstrap: true

    - name: Publish Issues-Report as build artifact
      uses: actions/upload-artifact@v2
      if: matrix.os == 'windows-latest'
      with:
        if-no-files-found: warn
        name: Issue Report
        path: BuildArtifacts/report.html

    - name: Publish NuGet package as build artifact
      uses: actions/upload-artifact@v2
      if: matrix.os == 'ubuntu-latest'
      with:
        if-no-files-found: warn
        name: NuGet Package
        path: BuildArtifacts/Packages/**/*
